name: CI
on:
  push:
    branches: [ master ]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update package lists
      run: sudo apt-get update
    - name: Install shellcheck
      run: sudo apt-get install shellcheck
    - name: Analyze scripts
      run: bin/ci
